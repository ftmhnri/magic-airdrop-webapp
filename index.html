<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Airdrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .share {
            background-color: #007bff;
        }
        .share:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Magic Airdrop</h1>
    <p>Click the button below to collect your Magic Airdrop.</p>
    <button onclick="collectAirdrop()">‚≠ê Collect Magic Airdrop</button>
    <p id="status">You have collected <span id="counter">0</span> Magic Airdrop(s).</p>

    <p><button class="share" onclick="shareWithFriends()">üì§ Share with Friends</button></p>

    <script>
        // Initialize the counter
        let counter = 0;

        // Check for a referral code in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('referral');
        if (referralCode) {
            // If a referral code is found, credit the referrer with 100 Magic Airdrops
            alert('You were referred by user: ' + referralCode);
            counter += 100;
            document.getElementById('counter').innerText = counter;
        }

        function collectAirdrop() {
            // Increment the counter
            counter += 1;
            // Update the counter element with the new counter value
            document.getElementById('counter').innerText = counter;
        }

        function shareWithFriends() {
            // Generate a referral link
            const currentUrl = window.location.origin + window.location.pathname;
            const referralLink = `${currentUrl}?referral=USER12345`;  // Replace USER12345 with a unique ID

            // Copy the referral link to the clipboard and alert the user
            navigator.clipboard.writeText(referralLink).then(() => {
                alert('Referral link copied to clipboard: ' + referralLink);
            });
        }
    </script>
</body>
</html>
